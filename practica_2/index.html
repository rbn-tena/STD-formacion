<html>
	<head>
		
		<title>PRACTICA 02</title>

		<meta http-equiv='content-type' content='text/html; charset=utf-8'>
		<meta http-equiv='content-type' content='application/xhtml+xml; charset=utf-8'>
		<meta http-equiv='content-style-type' content='text/css'>
		<link href="./style_02.css" type="text/css" rel="stylesheet" /><!-- ./para dentro de la carpeta en la que esta ../para retroceder a la anterior ../../para retroceder dos carpetas-->

	</head>
	
	<body>
		<form id="form"  method="POST">
			<p>
				<label for="name">Nombre:</label>
				<input type="text" name="name" id="name" required> </input>
			</p>	
			<p>
				<label for="first_last_name">Primer apellido:</label>
				<input type="text" name="first_last_name" id="first_last_name" required> </input>
			</p>
			<p>
				<label for="second_last_name">Segundo apellido:</label>
				<input type="text" name="second_last_name" id="second_last_name" required> </input>
			</p>
			<p>
				<label for="document_type ">Documento de identidad</label>
				<input type="radio" name="document" id="dni" required></input>	<!--mismo name para siempre uno-->
				<input type="radio" name="document" id="el_otro" required></input><!--mismo name para siempre uno-->
				<input type="text" name="identification_string" id="identification_string" required></input>
			</p>
			<p>
				<label for="birthdate">Fecha de nacimiento:</label>	
				<input type="text" name="birthdate" id="birthdate" required></input>
			</p>
			<p>
				<label for="phone">Telefono:</label>	
				<input type="text" name="phone" id="phone" required></input>
			</p>
			<p>
				<label for="email">Email:</label>	
				<input type="text" name="email" id="email" required></input>
			</p>
			<p>
				<input class="submit" type="submit" value="ENVIAR" required><!--/boton manda a comprobar/-->
			</p>
		</form>
	</body>
</html>
